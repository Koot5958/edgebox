<style>
@keyframes shrinkSpace {
    from { height: calc(17px * 1.4); opacity: 1; }
    to   { height: 0; opacity: 0; }
}

/* -------- Main container -------- */

.img-container {
    position: relative;
    width: 100%;
    height: 600px;

    background: linear-gradient(
        135deg,
        #0b1224,
        #050914
    );

    border-radius: 18px;
    padding: 22px;

    box-shadow:
        0 25px 60px rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(148, 163, 184, 0.12);
}

/* -------- Title -------- */

.img-container h2 {
    color: #e5e7eb;
    font-weight: 600;
    letter-spacing: 0.02em;
    margin-bottom: 12px;
}

/* -------- Transcription box -------- */

.trans-box {
    max-width: 90%;
    margin: auto;
    margin-left: 150px;
    padding: 10px;

    font-size: 17px;
    line-height: 1.4;
    text-align: center;

    position: relative;
    bottom: 190px;
}

/* -------- Line spacing -------- */

.space-line-transc,
.space-line-transl {
    height: 0;
}

.space-line-transc.animate,
.space-line-transl.animate {
    animation: shrinkSpace var(--anim-duration) ease-out forwards;
}

/* -------- Subtitle lines -------- */

.subt-line {
    display: block;
    text-align: left;
}

/* -------- Glass subtitle -------- */

.subt-glass {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 10px;

    background: rgba(11, 18, 36, 0.55);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);

    border: 1px solid rgba(148, 163, 184, 0.16);

    box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.45),
        inset 0 0 0 1px rgba(255, 255, 255, 0.02);
}

/* -------- Subtitle text -------- */

.subt-glass span {
    color: #e5e7eb;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.01em;
    line-height: 1.4;
}


</style>

<div class="img-container">
    <h2>{{SUBT_NAME}}</h2>
    
    <div class="voice-container">
        <div class="voice-circle"
            style="--voice-level: {{VOICE_LEVEL}};">
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
        </div>
    </div>

    <div class="trans-box">
        <div class="space-line-{{SUBT_TYPE}} {{ANIMATE_CLASS}}"
                style="--anim-duration: {{ANIM_DURATION}}s;">
        </div>

        <div class="subt-line">
            <div class="subt-glass">
                <span>{{PREV_SUBT}}</span>
            </div>
        </div>

        <div class="subt-line">
            <div class="subt-glass">
                <span>{{SUBT}}</span>
            </div>
        </div>
    </div>
</div>
